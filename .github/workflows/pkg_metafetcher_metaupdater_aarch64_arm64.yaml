          #Presets
          set -x ; set +e ; ulimit -S -s unlimited
          #--------------#
          export BIN="act" ; export REPO="nektos/act" ; export SOURCE_BIN="Azathothas/Toolpacks" ; bash <(curl -qfsSL "https://raw.githubusercontent.com/metis-os/hysp-pkgs/main/.github/scripts/pkg_metafetcher_aarch64_arm64.sh")
